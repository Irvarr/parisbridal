{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="display-4 text-center mb-4">Edit Post</h1>
            
            <form method="POST" class="card shadow-sm">
                <div class="card-body">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" name="title" value="{{ post.title }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="event_type" class="form-label">Event Type</label>
                        <select class="form-select" id="event_type" name="event_type" required>
                            <option value="wedding" {{ 'selected' if post.event_type == 'wedding' else '' }}>Wedding</option>
                            <option value="quinceanera" {{ 'selected' if post.event_type == 'quinceanera' else '' }}>Quincea√±era</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="image_url" class="form-label">Featured Image URL (optional)</label>
                        <input type="url" class="form-control" id="image_url" name="image_url" value="{{ post.image_url }}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="content" class="form-label">Content</label>
                        <textarea class="form-control" id="content" name="content" rows="10" required>{{ post.content }}</textarea>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Update Post</button>
                        <a href="{{ url_for('blog.view_post', post_id=post.id) }}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
